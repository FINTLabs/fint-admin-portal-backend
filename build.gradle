buildscript {
    apply from: 'https://raw.githubusercontent.com/FINTprosjektet/fint-buildscripts/v1.7.0/dependencies.gradle'
    ext {
        springBootVersion = springBootVersion
    }
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
    }
}

plugins {
    id 'com.github.kt3k.coveralls' version '2.8.4'
    id 'com.github.ben-manes.versions' version '0.21.0'
}

apply plugin: 'java'
apply plugin: 'groovy'
apply plugin: 'maven'
apply plugin: 'org.springframework.boot'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
    jcenter()
    repositories {
        maven {
            url "http://dl.bintray.com/rfkikt/maven"
        }
    }
    repositories {
        maven {
            url "http://dl.bintray.com/fint/maven"
        }
    }
    mavenLocal()
}


dependencies {
    compile('org.jooq:jool-java-8:0.9.14')
    compile('org.springframework.boot:spring-boot-starter-web')
    compile('org.springframework.boot:spring-boot-starter-cache')
    compile('org.springframework.retry:spring-retry:1.2.4.RELEASE')

    compile("com.github.springfox.loader:springfox-loader:${springfoxLoaderVersion}")
    compile('no.rogfk:spring-hateoas-hal-extension:0.0.6')
    compile('no.fint:fint-portal-api:3.6.0-beta-1')
//    compile('no.fint:fint-portal-api:0-SNAPSHOT')

    compile('com.github.ben-manes.caffeine:caffeine')
    runtime('org.springframework.boot:spring-boot-actuator')
    runtime('org.springframework.ldap:spring-ldap-test')
    runtime("com.unboundid:unboundid-ldapsdk:3.1.1")

    compileOnly('org.projectlombok:lombok:1.18.8')

    testCompile('org.springframework.boot:spring-boot-starter-test')
    testCompile("org.spockframework:spock-core:${spockSpringVersion}")
}

apply from: 'https://raw.githubusercontent.com/FINTlibs/fint-buildscripts/v1.7.0/dependencyReport.gradle'
