  archiveName = 'client.jar'
  from(fileTree('dist')) {
    into 'META-INF/resources'
  }
}
*/

dependencies {
    //compile name: 'client'
    compile('org.jooq:jool-java-8:0.9.14')
    compile('org.springframework.boot:spring-boot-starter-web')
    compile('org.springframework.retry:spring-retry:1.2.2.RELEASE')

    compile("com.github.springfox.loader:springfox-loader:${springfoxLoaderVersion}")
    compile('no.rogfk:spring-hateoas-hal-extension:0.0.6')
    compile('no.fint:fint-portal-api:3.3.0-rc-3')
//    compile('no.fint:fint-portal-api:0-SNAPSHOT')

    runtime('org.springframework.boot:spring-boot-actuator')
    runtime('org.springframework.ldap:spring-ldap-test')
    runtime("com.unboundid:unboundid-ldapsdk:3.1.1")

    compileOnly('org.projectlombok:lombok')

    testCompile('org.springframework.boot:spring-boot-starter-test')
    testCompile("org.spockframework:spock-core:${spockSpringVersion}")
}

apply from: 'https://raw.githubusercontent.com/FINTlibs/fint-buildscripts/master/dependencyReport.gradle'