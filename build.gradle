plugins {
    id 'org.springframework.boot' version '2.4.2'
    id 'io.spring.dependency-management' version '1.0.11.RELEASE'
    id 'java'
}

group = 'no.fint'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'


configurations {
    compileOnly {
        extendsFrom annotationProcessor
    }
}

repositories {
    mavenCentral()
    jcenter()
    maven {
        url "http://dl.bintray.com/fint/maven"
    }
    mavenLocal()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-hateoas'

    implementation 'org.jooq:jool-java-8:0.9.14'
    implementation 'org.springframework.boot:spring-boot-starter-cache'
    implementation 'org.springframework.boot:spring-boot-starter-webflux'
    implementation 'org.springframework.retry:spring-retry'
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'no.fint:fint-portal-api:3.8.2-alpha-1'

    implementation 'org.apache.commons:commons-lang3:3.10'
    implementation 'com.github.ben-manes.caffeine:caffeine'

    runtime 'org.springframework.boot:spring-boot-actuator'
    runtime 'org.springframework.ldap:spring-ldap-test'
    runtime "com.unboundid:unboundid-ldapsdk:3.1.1"
    compileOnly 'org.projectlombok:lombok'

    annotationProcessor 'org.projectlombok:lombok'

    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testImplementation "org.spockframework:spock-core:2.0-M4-groovy-3.0"
}

