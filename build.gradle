buildscript {
    apply from: 'https://raw.githubusercontent.com/FINTprosjektet/fint-buildscripts/master/dependencies.gradle'
    ext {
        springBootVersion = springBootVersion
    }
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
    }
}

apply plugin: 'java'
apply plugin: 'groovy'
apply plugin: 'maven'
apply plugin: 'org.springframework.boot'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
    jcenter()
    repositories {
        maven {
            url "http://dl.bintray.com/rfkikt/maven"
        }
    }
    repositories {
        maven {
            url "http://dl.bintray.com/fint/maven"
        }
    }
    mavenLocal()
}


dependencies {
    compile('org.springframework.boot:spring-boot-starter-web')
    compile('org.springframework.retry:spring-retry:1.2.2.RELEASE')

    compile("com.github.springfox.loader:springfox-loader:${springfoxLoaderVersion}")
    compile('no.rogfk:spring-hateoas-hal-extension:0.0.6')
    //compile('no.fint:fint-portal-api:3.4.0-rc-1')
    compile('no.fint:fint-portal-api:0-SNAPSHOT')

    runtime('org.springframework.boot:spring-boot-devtools')
    runtime('org.springframework.ldap:spring-ldap-test')
    runtime("com.unboundid:unboundid-ldapsdk:3.1.1")
    runtime('com.microsoft.azure:applicationinsights-spring-boot-starter:1.1.0-BETA')
    runtime('com.microsoft.azure:applicationinsights-logging-logback:2.2.0')

    compileOnly('org.projectlombok:lombok')

    testCompile('org.springframework.boot:spring-boot-starter-test')
    testCompile("org.spockframework:spock-core:${spockSpringVersion}")
}

