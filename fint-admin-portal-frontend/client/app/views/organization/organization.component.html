<h2>Tilknyttetede organisasjoner</h2>

<div>
</div>

<md-card>
  <div class="md-spinner-container" *ngIf="isLoading">
    <md-spinner class="center"></md-spinner>
  </div>

  <md-card-content class="table-container" *ngIf="organizations.length">
    <table>
      <thead>
        <tr>
          <th>Org. Id</th>
          <th>Navn</th>
          <th>Org. nummer</th>
          <th></th>
        </tr>
      </thead>

      <!-- Editor -->
      <tbody *ngFor="let organization of organizations;" [routerLink]="['./', organization.uuid]">
        <tr>
          <td>{{ organization.orgId }}</td>
          <td>{{ organization.displayName }}</td>
          <td>{{ organization.orgNumber }}</td>
          <td>
            <button md-icon-button><fint-fa name="edit"></fint-fa></button>
          </td>
        </tr>
      </tbody>

    </table>
  </md-card-content>
  <md-card-content *ngIf="!organizations.length">
    Ingen registrerte organisasjoner enda.
  </md-card-content>
  <md-card-actions>
    <button md-raised-button md-ripple [routerLink]="['./', 'add']" type="button">
      <fint-fa name="plus"></fint-fa>
      Ny organisasjon
    </button>
  </md-card-actions>
</md-card>
