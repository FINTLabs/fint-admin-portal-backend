name: Deployment Workflow

on:
  push:
    branches:
      - CT-1193-deployment

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

  deploy_shared_workflow:
    name: Deploy using shared workflow
    runs-on: ubuntu-latest
    needs: deploy
    steps:
      - name: Run Shared Workflow
        uses: FINTLabs/fint-core-workflows/.github/workflows/CD.yaml@main
        with:
          branch-name: CT-1193-deployment